version: '3.8'
services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./api:/api
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/frontend
    command: "trunk watch"
  dev-postgres:
    image: postgres:14.4-alpine
    ports:
      - 5436:5432
    environment:
      POSTGRES_USER: changethis
      POSTGRES_PASSWORD: changethis
      POSTGRES_DB: changethis
    restart: always
    container_name: pg-container
    networks:
      - net
networks:
  net:
